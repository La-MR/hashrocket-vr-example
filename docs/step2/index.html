<html>
  <head>
    <title>HashrocketVR</title>
    <style>body { margin: 0; }</style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <script src="client.bundle.js"></script>
    <script>
      function inIframe () { try { return window !== window.top; } catch (e) { return true; } }
      function isMobile() { return typeof window.orientation !== 'undefined' }
      if (inIframe() && isMobile()) {
        var img = document.createElement("img");
        img.setAttribute('src', './screenshot.png');
        img.setAttribute('height', 'auto');
        img.setAttribute('width', '100%');
        document.body.appendChild(img);
      } else {
        ReactVR.init(
          'index.bundle.js',
          document.body,
          { assetRoot: '../static_assets/' }
        );
      }
    </script>
  </body>
</html>
